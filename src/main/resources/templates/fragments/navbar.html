<th:block xmlns:th="http://www.w3.org/1999/xhtml">
    <th:block sec:authorize="isAnonymous()">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded font-weight-bold">
            <a class="navbar-brand" th:href="@{/}" style="color: #5e9ca0;"><em>Case Force</em></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#guestNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="guestNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/users/login}">Login</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/users/register}">Register</a>
                    </li>
                </ul>
            </div>
        </nav>
    </th:block>
    <th:block sec:authorize="isAuthenticated()">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded font-weight-bold">
            <a class="navbar-brand" th:href="@{/home}" style="color: #5e9ca0;"><em>Case Force</em></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#userNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="userNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <div class="dropdown">
                            <a class="nav-link active dropdown-toggle" href="#" role="button" id="cartDropdown"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Cart
                            </a>
                            <div class="dropdown-menu" aria-labelledby="cartDropdown">
                                <th:block th:each="item : ${#session.getAttribute('shopping-cart')}" th:object="${item}">
                                    <div class="dropdown-item" th:text="|*{product.product.name} x *{quantity}|"></div>
                                </th:block>
                                <div class="dropdown-divider"></div>
                                <div class="text-center">
                                    <a th:href="@{/cart/details}" class="btn btn-dark">Cart</a>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/top-offers}">Top Offers</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/orders/my}">My Open Cases</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-tabs" th:href="@{/users/edit}">Profile</a>
                    </li>
                    <!--developer role to be able to add new products-->
                    <th:block sec:authorize="hasRole('ROLE_DEVELOPER')">
                        <a class="nav-tabs" th:href="@{/products/add}">Add Product</a>
                    </th:block>
                    <th:block sec:authorize="hasAnyRole('ROLE_ROOT','ROLE_TSM','ROLE_TSE','ROLE_CLIENT')">
                        <li class="nav-item active">
                            <div class="dropdown show">
                                <a class="nav-link active dropdown-toggle" href="#" role="button" id="moderatorDropdown"
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Cases
                                </a>
                                <div class="dropdown-menu" aria-labelledby="moderatorDropdown">
                                    <a class="dropdown-item" th:href="@{/case/all-active}">Active Cases</a>
                                    <a class="dropdown-item" th:href="@{/case/all-closed}">Closed Cases</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" th:href="@{/case/open}">Open Case</a>
                                </div>
                            </div>
                        </li>
                    </th:block>
                    <th:block sec:authorize="hasRole('ROLE_MANAGER')">
                    <a class="nav-tabs" th:href="@{/licenses/add}">Add License</a>
                    </th:block>
                    <th:block sec:authorize="hasAnyRole('ROLE_ROOT','ROLE_TSM')">
                        <li class="nav-item active">
                            <a class="nav-tabs" th:href="@{/users/all}">All Users</a>
                        </li>

                    </th:block>
                    <li class="nav-item active">
                        <form action="/logout?login" method="post">
                            <button class="logout-button nav-tabs">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </th:block>
</th:block>
