<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Change Role</h1>
    <hr class="hr-2 bg-dark w-25">
    <form class="form w-25 mx-auto" th:action="@{/users/privilege/{id}(id=${user.id})}" th:method="post" enctype="multipart/form-data"><input type="hidden" name="_csrf" value="80417983-fe8b-45c7-963e-31f6915a1560">
        <div class="text-center">
            <img th:src="${user.imageUrl}" alt="profileImg">
        </div>

        <div class="form-group">
            <label for="username" class="font-weight-bold">Username</label>
            <input type="text" th:value="${user.username}" readonly class="form-control" name="username" id="username">
        </div>

        <div class="form-group">
            <label for="email" class="font-weight-bold">Email</label>
            <input type="email" th:value="${user.email}" readonly class="form-control" id="email" placeholder="Email..." name="email">
        </div>
        <div class="form-group">
            <select name="authorities">
                <option th:each="role , iter : ${roles}" th:value="${role}" th:text="${role}"></option>
            </select>
        </div>

        <hr class="hr-2 bg-dark">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-dark">Set Role</button>
        </div>
    </form>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>

</html>
