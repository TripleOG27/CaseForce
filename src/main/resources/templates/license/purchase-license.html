<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Purchase License</h1>
    <hr class="hr-2 bg-dark w-25">
    <th:block sec:authorize="hasRole('ROLE_CLIENT')">
    <form id="add-product-form" class="form w-25 mx-auto" th:action="@{/licenses/purchase}" method="post"
          enctype="multipart/form-data"><input type="hidden" name="_csrf" value="c686cd14-a7f9-4216-8009-c093b7d3df86">
        <div class="form-group">
            <label class="font-weight-bold">Name</label>
            <select name="license" id="purchase-license">
            <option th:each="license , iter : ${licenses}" th:value="${license}" th:text="${license}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="add-product-status" class="font-weight-bold">For Product</label>
            <select name="products" id="add-product-status">
                <option th:each="product , iter : ${products}" th:value="${product}" th:text="${product}"></option>
            </select>
        </div>

        <hr class="hr-2 bg-dark w-25">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Purchase Licenses</button>
        </div>
    </form>
    </th:block>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
