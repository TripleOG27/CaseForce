<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Pricing</h1>
    <p class="lead">Quickly build an effective pricing table for your potential customers with this Bootstrap example. It's built with default Bootstrap components and utilities with little customization.</p>
</div>


<div class="card-deck mb-3 text-center">
    <th:block sec:authorize="isAuthenticated()">
        <th:block th:each="license, iter : ${licenses}">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal" th:text="${license.name}"></h4>
        </div>
        <div class="card-body">
            <h1 class="card-title pricing-card-title" th:text="${license.price}"><small class="text-muted">/ mo</small></h1>

            <a class="btn btn-lg btn-block btn-outline-primary" th:href="@{/licenses/buy}" th:text="Purchase"></a>
        </div>
    </div>
        </th:block>
    </th:block>
</div>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
