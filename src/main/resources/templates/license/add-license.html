<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Add License</h1>
    <hr class="hr-2 bg-dark w-25">
    <form id="add-product-form" class="form w-25 mx-auto" th:action="@{/licenses/add}" method="post"
          enctype="multipart/form-data"><input type="hidden" name="_csrf" value="c686cd14-a7f9-4216-8009-c093b7d3df86">
        <div class="form-group">
            <label for="add-product-name" class="font-weight-bold">Name</label>
            <input type="text" class="form-control text-center" id="add-product-name" name="name">
        </div>
        <div class="form-group">
            <label for="add-product-status" class="font-weight-bold">License</label>
            <select name="product" id="add-product-status">
                <option th:each="product , iter : ${products}" th:value="${product}" th:text="${product}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="add-product-name" class="font-weight-bold">Price</label>
            <input type="number" class="form-control text-center" id="add-license-price" name="price">
        </div>
        <div class="form-group">
            <label for="add-product-name" class="font-weight-bold">Months Validity</label>
            <input type="number" class="form-control text-center" id="add-license-period" name="period">
        </div>

        <hr class="hr-2 bg-dark w-25">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Add License</button>
        </div>
    </form>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
