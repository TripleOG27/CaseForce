<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Add Product</h1>
    <hr class="hr-2 bg-dark w-25">
    <form id="add-product-form" class="form w-25 mx-auto" th:action="@{/products/add}" method="post"
          enctype="multipart/form-data"><input type="hidden" name="_csrf" value="c686cd14-a7f9-4216-8009-c093b7d3df86">
        <div class="form-group">
            <label for="add-product-name" class="font-weight-bold">Name</label>
            <input type="text" class="form-control text-center" id="add-product-name" name="name">
        </div>
        <div class="form-group">
            <label for="add-product-status" class="font-weight-bold">Availability</label>
            <select name="availability" id="add-product-status">
                <option th:each="status , iter : ${statuses}" th:value="${status}" th:text="${status}"></option>
            </select>
        </div>

        <div class="form-group" id="add-categories" th:name="subcategories">
            <label for="add-product-name" class="font-weight-bold">SubCategories</label>
            <input type="text" class="form-control text-center"  name="categories">
            <button type="button" onclick="addTextInput()" class="btn-toolbar" id="add">Add More</button>
        </div>
        <div class="form-group">
            <label for="add-product-image" class="font-weight-bold">Image</label>
            <input type="file" class="form-control-file" id="add-product-image" name="imageUrl">
        </div>
        <hr class="hr-2 bg-dark w-25">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Add Product</button>
        </div>
    </form>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
<script>
    function addTextInput() {
        let button = $(`<button type="button" onclick="addTextInput()" class="btn-toolbar" id="add">Add More</button>`)
        $('#add').remove()
        $(`<input type="text" class="form-control text-center"  name="categories">`).appendTo('#add-categories')
        $('#add-categories').append(button)

    }
</script>
</html>
